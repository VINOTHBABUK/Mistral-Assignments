<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Registration.css" type="text/css">
    <!-- <script> 
        function verifyRegistration(){
            var na = document.getElementsById("name").value;
            var ins = document.getElementById("name2").value;
            
        }
    </script>-->

</head>
<body>
    <div class="header">
        <h1>National Engineering College</h1>
        <h3>Conference Registration Form</h3>
    </div>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>Name: </label>
                <br>
                <input type="text" name="fname" 
                id="name" placeholder="Enter Your Name here">
                <br><br>
                <label>Institution:</label>
                <br>
                <input type="text" name="instname" 
                id="name2" placeholder="Institution Name">
                <br><br>
                <label>Department:</label>
                <br>
                <input type="text" name="titname" id="name3" placeholder="Department Name">
                <br><br>
                <label>Topic:</label>
                <br>
                <input type="text" name="titname" id="name4" placeholder="Topic Name">
                <br><br>
                <label>Mail id:</label>
                <br>
                <input type="text" name="mail" id="name5" placeholder="Enter Your mail Id here">
                <br><br>
                <input type="Submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
